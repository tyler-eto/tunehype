{% extends 'reviews/base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:song_detail' review.song.id %}">{{ review.song.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} out of 5 by {{ review.user_name }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
